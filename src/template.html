<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="screen">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="./imgs/pfp.png" alt="account profile picture">
                <h3>pective</h4>
            </div>
            <div class="sidebar-content">
                <ul class="project-list">
                    
                </ul>
                <div class="sidebar-actions">
                    <button id="addProjectButton"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>Add project</button>
                </div>
            </div>
        </div>

        <div class="task-list">
            <button id="addTaskButton"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg></button>
        </div>

        <dialog id="taskDialog">
            <form>
                <h2>Add task</h2>
                <label for="taskTitle">Task Title</label>
                <input type="text" id="taskTitle" name="taskTitle">
                <label for="taskDescription">Task Description</label>
                <input type="text" id="taskDescription" name="taskDescription">
                <label for="taskDueDate">Due Date</label>
                <input type="date" id="taskDueDate" name="taskDueDate">
                <label for="taskPriority">Priority</label>
                <select id="taskPriority" name="taskPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
        </dialog>

        <dialog id="projectDialog">
            <form>
                <h1>Add Project</h1>
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" name="projectName">
                <button type="submit">Add Project</button>
            </form>
        </dialog>
    </div>
</body>
</html>
