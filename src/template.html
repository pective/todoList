<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="screen">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="./imgs/pfp.png" alt="account profile picture">
                <h3>pective</h4>
            </div>
            <div class="sidebar-content">
                <ul class="project-list">
                    
                </ul>
                <div class="sidebar-actions">
                    <button id="addProjectButton"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>Add project</button>
                </div>
            </div>
        </div>

        <div class="task-list">

        </div>

        <button id="addTaskButton"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg></button>

        <dialog id="taskDialog">
            <h1>Add task</h1>
            <form>
                <fieldset id="taskTitle">
                    <legend>Task Title</legend>
                    <input type="text" name="taskTitle" required>
                </fieldset>
                <fieldset id="taskDescription">
                    <legend>Task Description</legend>
                    <input type="text" name="taskDescription">
                </fieldset>
                <fieldset>
                    <legend>Due Date</legend>
                    <input type="date" id="taskDueDate" name="taskDueDate">
                </fieldset>
                <fieldset>
                    <legend>Priority</legend>
                    <select id="taskPriority" name="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </fieldset>
                <div class="dialog-buttons">
                    <button type="reset" id="cancelTaskButton">Cancel</button>
                    <button type="submit">Add Task</button>
                </div>
            </form>
        </dialog>

        <dialog id="projectDialog">
            <h1>Add Project</h1>
            <form>
                <fieldset>
                    <legend>Project Name</legend>
                    <input type="text" id="projectName" name="projectName" required>
                </fieldset>
                <div class="dialog-buttons">
                    <button type="reset" id="cancelProjectButton">Cancel</button>
                    <button type="submit">Add Project</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
