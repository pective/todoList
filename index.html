<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><div class="screen"><div class="sidebar"><div class="sidebar-header"><img src="e60c025c9d2fb737ea54.png" alt="account profile picture"><h3>pective</h3></div><div class="sidebar-content"><ul class="project-list"></ul><div class="sidebar-actions"><button id="addProjectButton"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/></svg>Add project</button></div></div></div><div class="task-list"></div><button id="addTaskButton"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/></svg></button><dialog id="taskDialog"><h1>Add task</h1><form><fieldset id="taskTitle"><legend>Task Title</legend><input name="taskTitle" required></fieldset><fieldset id="taskDescription"><legend>Task Description</legend><input name="taskDescription"></fieldset><fieldset><legend>Due Date</legend><input type="date" id="taskDueDate" name="taskDueDate"></fieldset><fieldset><legend>Priority</legend><select id="taskPriority" name="taskPriority"><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select></fieldset><div class="dialog-buttons"><button type="reset" id="cancelTaskButton">Cancel</button> <button type="submit">Add Task</button></div></form></dialog><dialog id="taskEditDialog"><h1>Edit task</h1><form><fieldset id="taskTitle"><legend>Task Title</legend><input name="taskTitle" required></fieldset><fieldset id="taskDescription"><legend>Task Description</legend><input name="taskDescription"></fieldset><fieldset><legend>Due Date</legend><input type="date" id="taskDueDate" name="taskDueDate"></fieldset><fieldset><legend>Priority</legend><select id="taskPriority" name="taskPriority"><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select></fieldset><div class="dialog-buttons"><button id="deleteTaskButton">Delete</button> <button type="reset" id="cancelTaskButton">Cancel</button> <button type="submit">Save Changes</button></div></form></dialog><dialog id="projectDialog"><h1>Add Project</h1><form><fieldset><legend>Project Name</legend><input id="projectName" name="projectName" required></fieldset><div class="dialog-buttons"><button type="reset" id="cancelProjectButton">Cancel</button> <button type="submit">Add Project</button></div></form></dialog></div></body></html>
